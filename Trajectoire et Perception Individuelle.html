<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcours Type</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Sidebar Leaflet CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dist_side_panel/leaflet-sidepanel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Full screen -->
</head>

<body>
  <!-- Header -->
  <div id="header"></div>
  <div id="map-container" class="custom-map-container">
    <div id="map">
      <!-- Side Panel left -->
      <div id="mySidepanelLeft" class="sidepanel" aria-label="side panel" aria-hidden="false">
        <div class="sidepanel-inner-wrapper">
          <nav class="sidepanel-tabs-wrapper" aria-label="sidepanel tab navigation">
            <ul class="sidepanel-tabs">
              <li class="sidepanel-tab">
                <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                      d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                  </svg>
                </a>
              </li>
          </nav>
          <div class="sidepanel-content-wrapper">
            <div class="sidepanel-content">
              <div class="sidepanel-tab-content" data-tab-content="tab-1">
                </h1>
                <h4>Trajectoire et Perception Individuelle</h4>
                <hr>
                <p> [...]</p>
                <hr>
                <div>
                  <h5>Choix de l'individu type</h5>
                  <select id="options" name="options">
                    <option value="option1">jeune Homme salarié déplacé</option>
                    <option value="option2">jeune Femme salarié residente</option>
                    <option value="option3">Indiv 3</option>
                  </select>
                </div>
                <hr>
                <div>
                  <h5>Echelle de la Carte</h5>
                  <input type="radio" id="option1" name="options" value="japan" onclick="zoomToJapan()">
                  <label for="option1">Japon</label><br>
                  <input type="radio" id="option2" name="options" value="fukushima" onclick="zoomToFukushima()">
                  <label for="option2">Fukushima</label><br>
                </div>
                <hr>
                <div>
                  <h5>Trajectoire de l'individu</h5>
                  <button id="toggleLayer" aria-label="Afficher/masquer la couche"><i id="Trajectoire" class="far fa-eye"></i></button>
                  <label for="toggleLayer">Trajectoire</label><br>
                  <hr>
                  <h5>Perception du risque</h5>
                  <button id="toggleLayer" aria-label="Afficher/masquer la couche"><i id="Tracer_risques_indiv" class="far fa-eye"></i></button>
                  <label for="toggleLayer">Tracé de la perception du risques</label><br>
                  <hr>
                <div>
                  <label for="slider">Choisir une année</label><br>
                  <input type="range" id="slider" name="slider" min="0" max="4" value="2" list="tickmarks">
                  <datalist id="tickmarks"> 
                      <option value="1">2013</option>
                      <option value="2">2015</option>
                      <option value="3">2017</option>
                  </datalist>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidepanel-toggle-container">
          <button class="sidepanel-toggle-button" type="button" aria-label="toggle side panel"></button>
        </div>
      </div>
      <!-- Footer -->
      <!-- Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Leaflet JS -->
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
      <!-- Sidebar Leaflet JS -->
      <script src="dist_side_panel/leaflet-sidepanel.min.js"></script>

      <!-- Your Map Initialization Script -->
      <script src="Jquery.js"></script>
      <script src="leaflet.js"></script>
</body>

</html>
