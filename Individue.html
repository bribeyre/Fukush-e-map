  <div id="map-container-wrapper" class="custom-map-container">

      <div id="mySidepanelLeft" class="sidepanel" aria-label="side panel" aria-hidden="false">
        <div class="sidepanel-inner-wrapper">
          <nav class="sidepanel-tabs-wrapper" aria-label="sidepanel tab navigation">
            <ul class="sidepanel-tabs">
              <li class="sidepanel-tab">
                <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-1">

                    <path fill-rule="evenodd"
                      d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />

          <div class="sidepanel-content-wrapper">
            <div class="sidepanel-content">
              <div class="sidepanel-tab-content" data-tab-content="tab-1">
                </h1>
                <h4>Trajectoire et Perception Individuelle</h4>
                <hr>
                <hr>
                <div>
                  <h5>Choix de l'individu type</h5>
                  <select id="id_dilemSelect">
                    <option value="">Sélectionnez un ID</option>
                    <option value="ID03">ID03</option>
                    <option value="ID57">ID57</option>
                  </select>
                </div>
                <hr>
                <div>
                  <h5>Echelle de la Carte</h5>
                  <input type="radio" id="option1" name="options" value="japan" onclick="zoomToJapan()" checked>
                  <label for="option1">Japon</label><br>
                  <input type="radio" id="option2" name="options" value="fukushima" onclick="zoomToFukushima()">
                  <label for="option2">Fukushima</label><br>
                </div>
                <hr>
                <div>
                  <h5>Trajectoire de l'individu</h5>
                  <button id="toggleLayer1" aria-label="Afficher/masquer la couche"><i id="Trajectoire"
                      class="far fa-eye"></i></button>
                  <label for="toggleLayer1">Trajectoire</label><br>
                  <hr>
                  <h5>Perception du risque</h5>
                  <button id="toggleLayer2" aria-label="Afficher/masquer la couche"><i id="Tracer_risques_indiv"
                      class="far fa-eye"></i></button>
                  <label for="toggleLayer2">Tracé de la perception du risques</label><br>
                  <hr>
                  <div>
                    <label for="slider">Choisir une année</label><br>
                    <input type="range" id="slider" name="slider" min="2013" max="2017" value="2013" step="2"
                      list="tickmarks">
                    <datalist id="tickmarks">
                      <option value="2013">2013</option>
                      <option value="2015">2015</option>
                      <option value="2017">2017</option>
                    </datalist>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

          <button class="sidepanel-toggle-button" type="button" aria-label="toggle side panel"></button>
