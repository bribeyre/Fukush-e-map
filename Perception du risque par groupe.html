<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perception du risques</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Sidebar Leaflet CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dist_side_panel/leaflet-sidepanel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Full screen -->
</head>

<body>
  <!-- Header -->
  <div id="header"></div>
  <div id="map-container-wrapper" class="custom-map-container">
    <div id="mapContainer1" class="map">
      <!-- Side Panel left -->
      <div id="mySidepanelLeft" class="sidepanel" aria-label="side panel" aria-hidden="false">
        <div class="sidepanel-inner-wrapper">
          <nav class="sidepanel-tabs-wrapper" aria-label="sidepanel tab navigation">
            <ul class="sidepanel-tabs">
              <li class="sidepanel-tab">
                <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                      d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                  </svg>
                </a>
              </li>
          </nav>
          <div class="sidepanel-content-wrapper">
            <div class="sidepanel-content">
              <div class="sidepanel-tab-content" data-tab-content="tab-1">
                </h1>
                <h3>Perception du risque</h3>
                <hr>

                <h5>Division administrative du Japon</h5>
                <button id="togglePrefecture" class="style_boutons_divisions_adm"
                  aria-label="Afficher/masquer la couche des préfectures">
                  <i class="fas fa-eye-slash"></i> Masquer Préfecture
                </button>
                <hr>


                <div>
                  <h6>Choix du groupe (statut de déplacement)</h6>
                  <select id="options" name="options">
                    <option value="option1">déplacé</option>
                    <option value="option2">résident</option>
                    <option value="option3">retourné</option>
                    <option value="option4">déplacé forcé</option>
                  </select>
                </div>
                <hr>
                <div>
                  <h5>Echelle de la Carte</h5>
                  <input type="radio" id="option1" name="options" value="japan" onclick="zoomToJapan()">
                  <label for="option1">Japon</label><br>
                  <input type="radio" id="option2" name="options" value="fukushima" onclick="zoomToFukushima()">
                  <label for="option2">Fukushima</label><br>
                </div>
                <hr>
                <div>
                  <h6>Catégorie pour l'agrégation des perceptions</h6>
                  <input type="radio" id="radio1" name="radio" value="Zones jugées sures">
                  <label for="radio1">Zones jugées sures</label><br>
                  <input type="radio" id="radio2" name="radio" value="Zones jugées dangereuses">
                  <label for="radio2">Zones jugées dangereuses</label><br>
                  <input type="radio" id="radio3" name="radio" value="Zones intersticielles">
                  <label for="radio3">Zones intersticielles</label><br>

                  <hr>
                  <h6>Carte de mesure officielle diffusée par le gouvernement (en 2019)</h6>
                  <input type="checkbox" id="showSecondMapCheckbox">
                  <label for="showSecondMapCheckbox">Afficher la deuxième carte et la heatmap</label>

                </div>

                <hr>
                <div>
                  <label for="slider">Choisi une année</label><br>
                  <input type="range" id="slider" name="slider" min="0" max="100" value="50">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidepanel-toggle-container">
          <button class="sidepanel-toggle-button" type="button" aria-label="toggle side panel"></button>
        </div>
      </div>
    </div>
    <div id="mapContainer2" class="map">

      <div class="heatmap-legend">
        <!-- Dégradé de couleurs -->
        <div class="heatmap-gradient"></div>
        <!-- Dégradé de couleurs -->
        <hr>
        <div class="legend-label-container">
          <!-- Étiquettes de légende -->
          <div class="legend-label">Faible</div>
          <div class="legend-label">Modéré</div>
          <div class="legend-label">Élevé</div>
          <div class="legend-label">Très élevé</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Sidebar Leaflet JS -->
  <script src="dist_side_panel/leaflet-sidepanel.min.js"></script>
  <!-- Heatmap -->
  <script src="dist_heatmap/leaflet-heat.js"></script>
  <!-- Your Map Initialization Script -->
  <script src="Jquery.js"></script>
  <script src="leaflet.js"></script>
</body>

</html>
