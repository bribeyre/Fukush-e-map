<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcours Type</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Sidebar Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Full screen -->
</head>
<body>
  <!-- Header -->
  <div id="header"></div>
  <div id="map-container" class="custom-map-container">
    <div id="map"></div>
    <div id="sidebar" class="leaflet-sidebar collapsed">
      <!-- nav tabs -->
      <div class="leaflet-sidebar-tabs">
        <!-- top aligned tabs -->
          <ul role="tablist">
            <li><a href="#home" role="tab" style="color: #002530; background-color: #5A7B85;"><i class="fa fa-bars"style="color: #D6D6D6"></i></a></li>
          </ul>
        <!-- bottom aligned tabs -->
        <ul role="tablist">
          <li><a href="https://github.com/bribeyre/Fukush-e-map" target="_blank"><i class="fab fa-github" ></i></a></li>
        </ul>
      </div>
      <div class="leaflet-sidebar-content">
        <div class="leaflet-sidebar-pane" id="home">
          <h1 class="leaflet-sidebar-header">
            Perception du risques
            <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
          </h1>
          <br>
          <div>
            <h5>Choix de l'individu types</h5>
            <select id="options" name="options">
              <option value="option1">Indiv 1</option>
              <option value="option2">Indiv 2</option>
              <option value="option3">Indiv 3</option>
            </select>
          </div>
          <hr>
          <div>
            <h5>Echelle de la Carte</h5>
            <input type="radio" id="option1" name="options" value="option1">
            <label for="option1">Japon</label><br>
            <input type="radio" id="option2" name="options" value="option2">
            <label for="option2">Fukushima</label><br>
          </div>
          <hr>
          <div>
            <h6>Trajectoire de l'individu</h6>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">Trajectoire</label><br>
            <h6>Perception du risques</h6>
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <label for="checkbox2">Tracée de la perception du risques</label><br>
          </div>
          <hr>
          <div>
            <label for="slider">Choisi une année</label><br>
            <input type="range" id="slider" name="slider" min="0" max="100" value="50">
          </div>
        </div> 
      </div>
    </div>
  </div>
  <!-- Footer -->
  <!-- div id="footer"></div> -->
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Sidebar Leaflet JS -->
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.js"></script>
  <!-- Your Map Initialization Script -->
  <script src="Jquery.js"></script>
  <script src="leaflet.js"></script>
</body>
</html>
